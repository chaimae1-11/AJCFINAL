<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none me-5">
          <i class="bi bi-shop-window "></i>   <span class="ml-2">AJCSPORT</span> 
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Acceuil</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Hommes</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Femmes</a></li>
          <li><a href="#" class="nav-link px-2 link-dark"></a></li>
        </ul>

     

      
            <!-- ... Autres éléments du header ... -->
<div class="order-lg-last col-lg-5 col-sm-8 col-8">
<form class="d-flex float-end">
    
    
        <button class="btn btn-outline-dark me-2" >
            <i class="bi bi-person-fill"></i> 
            Login
          
          </button>

       <button class="btn btn-outline-dark me-2" >
        <i class="bi bi-person"></i>
        S'inscrire
      
      </button>
        

        <button class="btn btn-outline-dark me-2" >
            <i class="bi bi-heart"></i>
            Wishlist
          
          </button>
    <button class="btn btn-outline-dark me-2" (click)="toggleCart()" type="button">
      <i class="bi-cart-fill me-1"></i>
      Panier
      <span class="badge bg-dark text-white ms-1 rounded-pill">{{ cartItems.length }}</span>
    </button>
  </form>
  </div>
  
  <!-- Panier qui s'ouvre à droite -->
  <div class="cart-sidebar" [ngClass]="{'open': isCartOpen}">
    <!-- Contenu du panier ici -->
    <div class="offcanvas-header border-btm-black">
        <h5 class="cart-drawer-heading text_16">Your Cart (04)</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" (click)="closeCart()" ></button>
      </div>

   <hr>
        
          <div class="product-info" >
            <div class="product-title" *ngFor="let article of cartItems" >{{article.nom}}
                <p class="product-price product-remove-area d-flex flex-column align-items-end" > {{article.prix}}</p>
                <a href="#" class="product-remove">Remove</a>
            </div>
        
           
              <div class="product-remove-area d-flex flex-column align-items-end">
           
              
                <button type="button" class="btn btn-dark" (click)="creerCommande()" >Commander</button>
   
     
                <!-- <button type="button" class="btn btn-dark" (click)="closeCart()" >Fermer le panier</button> -->
              </div>
            </div>
          </div>
   </div>
